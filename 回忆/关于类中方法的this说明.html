<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >
		class Person{
			speak(){
				console.log('我说话了',this);
			}
		}
		const p1 = new Person()
		p1.speak()
		var a = p1.speak
		// console.log(window.a);
		// 这样调用越过了所有，把原型上的方法直接交出了，直接调用了speak方法，没有this的指向  是undefined
		a()    
	</script>
</body>
</html>
