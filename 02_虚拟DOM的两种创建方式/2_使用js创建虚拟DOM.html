<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个DOM容器 -->
	<div id="test1"></div>
	<!-- 1.引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 2.引入react-dom，用于支持react的DOM操作 -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>

    <script type="text/javascript">
        const myId = 'atGUIGu'
        const myData = 'hellO woRLD'
        //1.创建虚拟DOM(js版)
        // React.createElement(标签名，标签属性，标签内容)
        // 属性采用对象的形式（键值对）,若没有属性，用空对象占位
        const VDOM = React.createElement('h2',{id:myId.toUpperCase()},React.createElement('span',{},myData.toUpperCase()))
        // 2.渲染虚拟DOM到页面上
        ReactDOM.render(VDOM,document.getElementById('test1'))
    </script>
</body>
</html>
